name: GitHub Actions Status Embed for Discord
author: Sebastiaan Zeeff && Jialin Zheng
description: Send an enhanced GitHub Actions status embed to a Discord webhook

inputs:
  workflow_name:
    description: 'name of the workflow'
    required: false
    default: ${{ github.workflow }}

  run_id:
    description: 'run id of this workflow run'
    required: false
    default: ${{ github.run_id }}

  run_number:
    description: 'number of this workflow run'
    required: false
    default: ${{ github.run_number }}

  status:
    description: 'results status communicated with this embed'
    required: true

  repository:
    description: 'GitHub repository name, including owner'
    required: false
    default: ${{ github.repository }}

  actor:
    description: 'actor that initiated the workflow run'
    required: false
    default: ${{ github.actor }}

  ref:
    description: 'The branch or tag that triggered the workflow'
    required: false
    default: ${{ github.ref }}

  sha:
    description: 'sha of the commit that triggered the workflow'
    required: false
    default: ${{ github.sha }}

  webhook_id:
    description: 'ID of the Discord webhook that is targeted'
    required: true

  webhook_token:
    description: 'token for the Discord webhook that is targeted'
    required: true

  pr_author_login:
    description: 'login of the PR author'
    required: false

  pr_number:
    description: 'number of the Pull Request'
    required: false

  pr_title:
    description: 'title of the Pull Request'
    required: false

  pr_source:
    description: 'source of the Pull Request'
    required: false
  
  issue_author_login:
    description: 'login of the issue author'
    required: false

  issue_number:
    description: 'number of the issue'
    required: false

  issue_title:
    description: 'title of the issue'
    required: false

  issue_status:
    description: 'title of the issue'
    required: false

  pull_request_payload:
    description: 'Pull Request in jSON payload form'
    required: false

  debug:
    description: 'Output debug logging as annotations'
    required: false
    default: 'false'

  dry_run:
    description: 'Do not send a request to the webhook endpoint'
    required: false
    default: 'false'

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    # Arguments should be listed in the same order as above.
    - ${{ inputs.workflow_name }}
    - ${{ inputs.run_id }}
    - ${{ inputs.run_number }}
    - ${{ inputs.status }}
    - ${{ inputs.repository }}
    - ${{ inputs.actor }}
    - ${{ inputs.ref }}
    - ${{ inputs.sha }}
    - ${{ inputs.webhook_id }}
    - ${{ inputs.webhook_token }}
    - ${{ inputs.pr_author_login }}
    - ${{ inputs.pr_number }}
    - ${{ inputs.pr_title }}
    - ${{ inputs.pr_source }}
    - ${{ inputs.issue_author_login }}
    - ${{ inputs.issue_number }}
    - ${{ inputs.issue_title}}
    - ${{ inputs.issue_status}}
    - ${{ inputs.pull_request_payload }}
    - ${{ inputs.debug }}
    - ${{ inputs.dry_run }}
 
        
branding:
  icon: 'check-circle'
  color: 'green'
